<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>

  <header>
    <div id="header-container">
      <div class="branding">
        <img id="logo1" src="images/logo.svg" alt="Logo">
        <img id="logo2" class='oculto'src="images/logo_branco_transparente.png" alt=
        "">
      </div>
      <button id="chanceModo" aria-label="Toggle theme">
          <img id="moon" src="images/icon-moon.svg" alt="">
          <img id="sun" class="oculto" src="images/icon-sun.svg" alt="">
      </button>
    </div>
  </header>
  <main>
    <section id="first_sec">
      <h1>Extensions List</h1>
      <nav>
        <ul>
          <li id="all">All</li>
          <li id="cardsAtivos">Active</li>
          <li id="cardsInativos">Inactive</li>
        </ul>
      </nav>
    </section>

    <section id="second_sec"></section>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/laisTalita" target="_blank">Lais Talita</a>.

  <script src="script/script.js"></script>

</html>
